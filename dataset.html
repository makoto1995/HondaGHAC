<body class="bg-light">
    <div class="container">
        <div class="subhead mt-5">
            <h2 class="subhead-heading">月度能耗计划设定</h2>
        </div>
        <form id="monthlyCostForm" class="need-validation" novalidate>
            <div class="row my-2">
                <label class="col-1 col-form-label" for="planMonth">月份</label>
                <div class="input-group col-3">
                    <input type="text" class="form-control" id="planMonth" placeholder="" value="2013-10" required>
                </div>
                <div class="invalid-feedback">
                    请输入月份
                </div>
            </div>
            <div class="row my-2">
                <label class="col-1 col-form-label" for="planValue">计划值</label>
                <div class="input-group col-3">
                    <input type="text" class="form-control" id="planValue" placeholder="" value="" required>
                    <div class="input-group-append">
                        <span class="input-group-text">元</span>
                    </div>
                </div>
                <div class="invalid-feedback">
                    请输入值
                </div>
            </div>
            <button class="btn btn-primary" type="submit" onclick="submitPlan()">提交</button>
        </form>
        <div class="subhead subhead-spacious">

        </div>

                    </div>
                </div>
                <div class="invalid-feedback">
                    请输入一个时间
                </div>
                <label class="col-1 col-form-label text-center" for="normalTime1To">至</label>
                <div class='input-group col-3' id='normalTime1ToPicker'>
                    <input id="normalTime1To" class="form-control" type='text' class="form-control" required />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-clock"></span>
                        </div>
                    </div>
                </div>
                <div class="invalid-feedback">
                    请输入一个时间
                </div>
                <label class="col-1 col-form-label" for="normalTimePowerCost">平时电费</label>
                <div class="input-group col-3">
                    <input type="text" class="form-control" id="normalTime1PowerCost" placeholder="" value="" required>
                    <div class="input-group-append">
                        <span class="input-group-text">元/度</span>
                    </div>
                </div>
                <div class="invalid-feedback">

            </div>
            <div class="row my-2">
                <label class="col-1 col-form-label" for="highTime1From">峰时1</label>
                <div class='input-group col-3' id='highTime1FromPicker'>
                    <input id="highTime1From" class="form-control" type='text' class="form-control" required />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-clock"></span>
                        </div>
                    </div>
                </div>
                <div class="invalid-feedback">
                    请输入一个时间
                </div>
                <label class="col-1 col-form-label text-center" for="highTime1To">至</label>
                <div class='input-group col-3' id='highTime1ToPicker'>
                    <input id="highTime1To" class="form-control" type='text' class="form-control" required />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-clock"></span>
                        </div>
                    </div>
                </div>
                <div class="invalid-feedback">
                    请输入一个时间
                </div>
                <label class="col-1 col-form-label" for="highTimePowerCost">峰时电费</label>
                <div class="input-group col-3">
                    <input type="text" class="form-control" id="highTimePowerCost" placeholder="" value="" required>
                    <div class="input-group-append">
                        <span class="input-group-text">元/度</span>
                    </div>
                </div>
                <div class="invalid-feedback">
                    请输入电费
                </div>
            </div>
            <div class="row my-2">
                <label class="col-1 col-form-label" for="normalTime2From">平时2</label>
                <div class='input-group col-3' id='normalTime2FromPicker'>
                    <input id="normalTime2From" class="form-control" type='text' class="form-control" required />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-clock"></span>
                        </div>
                    </div>
                </div>
                <div class="invalid-feedback">
                    请输入一个时间
                </div>
                <label class="col-1 col-form-label text-center" for="normalTime2To">至</label>
                <div class='input-group col-3' id='normalTime2ToPicker'>
                    <input id="normalTime2To" class="form-control" type='text' class="form-control" required />

                        <div class="input-group-text">
                            <span class="fa fa-clock"></span>
                        </div>
                    </div>
                </div>
                <div class="invalid-feedback">
                    请输入一个时间
                </div>
                <label class="col-1 col-form-label" for="lowTimePowerCost">谷时电费</label>
                <div class="input-group col-3">
                    <input type="text" class="form-control" id="lowTimePowerCost" placeholder="" value="" required>
                    <div class="input-group-append">
                        <span class="input-group-text">元/度</span>
                    </div>
                </div>
                <div class="invalid-feedback">
                    请输入电费
                </div>
            </div>
            <div class="row my-2">
                <label class="col-1 col-form-label" for="highTime2From">峰时2</label>
                <div class='input-group col-3' id='highTime2FromPicker'>
                    <input id="highTime2From" class="form-control" type='text' class="form-control" required />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-clock"></span>

                    </div>
                </div>
                <div class="invalid-feedback">
                    请输入一个时间
                </div>
                <label class="col-1 col-form-label text-center" for="highTime2To">至</label>
                <div class='input-group col-3' id='highTime2ToPicker'>
                    <input id="highTime2To" class="form-control" type='text' class="form-control" required />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-clock"></span>
                        </div>
                    </div>
                </div>
                <div class="invalid-feedback">
                    请输入一个时间
                </div>
            </div>
            <div class="row my-2">
                <label class="col-1 col-form-label" for="lowTimeFrom">谷时</label>
                <div class='input-group col-3' id='lowTimeFromPicker'>
                    <input id="lowTimeFrom" class="form-control" type='text' class="form-control" required />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-clock"></span>
                        </div>
                    </div>
                </div>
                <div class="invalid-feedback">
                    请输入一个时间
                </div>
                <label class="col-1 col-form-label text-center" for="highTimeTo">至</label>
                <div class='input-group col-3' id='lowTimeToPicker'>
                    <input id="lowTimeTo" class="form-control" type='text' class="form-control" required />
                    <div class="input-group-append">
                        <div class="input-group-text">

                        </div>
                    </div>

                <div class="invalid-feedback">
                    请输入一个时间
                </div>
            </div>
            <button class="btn btn-primary" type="submit" onclick="submitPowerCost()">提交</button>
        </form>
        <div class="subhead subhead-spacious">
            <h2 class="subhead-heading">天然气费设定</h2>
        </div>
        <form id="lngCostForm" class="need-validation" novalidate>
            <div class="row my-2">
                <label class="col-2 col-form-label" for="lowTimePowerCost">天然气单价</label>
                <div class="input-group col-4">
                    <input type="text" class="form-control" id="lowTimePowerCost" placeholder="" value="" required>
                    <div class="input-group-append">
                        <span class="input-group-text">元/立方米</span>
                    </div>
                </div>
                <div class="invalid-feedback">
                    请输入天然气单价
                </div>
            </div>
            <button class="btn btn-primary" type="submit" onclick="submitLNGCost()">提交</button>
        </form>
        <hr class="my-5">
        </hr>
    </div>
    <script type="text/javascript" src="./scripts/jquery.slim.min.js"></script>
    <script type="text/javascript" src="./scripts/bootstrap.js"></script>
    <script type="text/javascript" src="./scripts/moment.js"></script>
    <script type="text/javascript" src="./scripts/all.js"></script>
    <script type="text/javascript" src="./scripts/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="system/scripts/igrX2.js"></script>
    <script type="text/javascript">
        'use strict'
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation')
            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        }, false);
        $("#planMonth").datetimepicker({
            format: 'YYYY-MM'
        });
        $('#highTime1FromPicker').datetimepicker({
            format: 'LT'
        });
        $('#highTime1ToPicker').datetimepicker({
            format: 'LT'
        });
        $('#normalTime1FromPicker').datetimepicker({
            format: 'LT'
        });
        $('#normalTime1ToPicker').datetimepicker({
            format: 'LT'
        });
        $('#highTime2FromPicker').datetimepicker({
            format: 'LT'
        });
        $('#highTime2ToPicker').datetimepicker({
            format: 'LT'
        });
        $('#normalTime2FromPicker').datetimepicker({
            format: 'LT'
        });
        $('#normalTime2ToPicker').datetimepicker({
            format: 'LT'
        });
        $('#lowTimeFromPicker').datetimepicker({
            format: 'LT'
        });
        $('#lowTimeToPicker').datetimepicker({
            format: 'LT'
        });
        var submitPlan = () => {
        };
        var submitPowerCost = () => {
            var normalTime1From = $('#normalTime1FromPicker').text();
            var normalTime1To = $('#normalTime1ToPicker').text();
            var highTime1From = $('#highTime1FromPicker').text();
            var highTime1To = $('#highTime1ToPicker').text();
            var normalTime2From = $('#normalTime2FromPicker').text();
            var normalTime2To = $('#normalTime2ToPicker').text();
            var highTime2From = $('#highTime2FromPicker').text();
            var highTime2To = $('#highTime2ToPicker').text();
            var lowTimeFrom = $('#lowTimeFromPicker').text();
            var lowTimeTo = $('#lowTimeToPicker').text();
            if (!(lowTimeTo === normalTime1From && normalTime1To === highTime1From && highTime1To === normalTime2From
                && normalTime2To === highTime2From && highTime2To === lowTimeFrom) &&
                (!(normalTime1From === normalTime1To) && !(normalTime2From === normalTime2To) && !(highTime1From === highTime1To)
                    && !(highTime2From === highTime2To) && !(lowTimeFrom === lowTimeTo))) {
                return;
            }
        };
        var submitLNGCost = () => {

    </script>
