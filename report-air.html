<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>报表查询</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="system/styles/igrX.css" />
</head>

<body>
    <div id="container"></div>
    <div id="idButtons" class="paragraph"></div>
    <h1>压缩空气报表</h1>
    <div id="idTimestamp" class="paragraph"></div>
    <table width="60%">
        <tr>
            <td>分项</td>
            <th>气罐1</th>
            <th>气罐2</th>
            <th>合计</th>
        </tr>
        <tr>
            <td>时间/单位</td>
            <th>(百帕)</th>
            <th>(百帕)</th>
            <th>(百帕)</th>
        </tr>
        <tr>
            <td data-igrx='{"attr":"log","tag":"app.currentTime"}'>Time</td>
            <td data-igrx='{"attr":"log","tag":"part_a"}'>#0.###0</td>
            <td data-igrx='{"attr":"log","tag":"part_b"}'>#0.###0</td>
            <td data-igrx='{"attr":"log","tag":"part_c"}'>#0.###0</td>
        </tr>
        <tr>
            <td>小结</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>平均</td>
            <td data-igrx='{"attr":"avg","tag":"part_a"}'>#,##0.###0</td>
            <td data-igrx='{"attr":"avg","tag":"part_a"}'>#,##0.###0</td>
            <td data-igrx='{"attr":"avg","tag":"part_a"}'>#,##0.###0</td>
        </tr>
        <tr>
            <td>总计</td>
            <td data-igrx='{"attr":"sum","tag":"part_a"}'>#,##0.###0</td>
            <td data-igrx='{"attr":"sum","tag":"part_a"}'>#,##0.###0</td>
            <td data-igrx='{"attr":"sum","tag":"part_a"}'>#,##0.###0</td>
        </tr>
        <tr>
            <td>最大值</td>
            <td data-igrx='{"attr":"max","tag":"part_a"}'>#,##0.###0</td>
            <td data-igrx='{"attr":"max","tag":"part_a"}'>#,##0.###0</td>
            <td data-igrx='{"attr":"max","tag":"part_a"}'>#,##0.###0</td>
        </tr>
        <tr>
            <td>最小值</td>
            <td data-igrx='{"attr":"min","tag":"part_a"}'>#,##0.###0</td>
            <td data-igrx='{"attr":"min","tag":"part_a"}'>#,##0.###0</td>
            <td data-igrx='{"attr":"min","tag":"part_a"}'>#,##0.###0</td>
        </tr>
    </table>
</body>
<script type='text/javascript' src='system/scripts/igrX.js'></script>
<script type="text/javascript">

    var rpt = igrx.report();
    var dataA = igrx.getTag('tag1');
    console.log(dataA);

</script>

</html>
